name: Yaml
on: [push]
jobs:
  run:
    name: Tests
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        operating-system: [macos-latest, ubuntu-latest, windows-latest]
        ocaml-version: [ '4.09', '4.10']
    steps:
    - uses: actions/checkout@master
    - uses: avsm/setup-ocaml@v1.0
      with:
        ocaml-version: ${{ matrix.ocaml-version }}
    - run: opam pin add petr4 -n .
    - name: Packages
      run: opam depext -yt petr4
    - name: Dependencies
      run: opam install -t . --deps-only
    - name: Build
      run: make test
    - name: Test
      run: make test-stf
